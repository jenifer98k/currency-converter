<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="wrapper">
     <div class="blue-bg"></div>
         <div class="white-bg"></div>
         <div class="converter-wrapper">
             <h2>Currency converter</h2>
             <!-----covertor inputs------>
             <div class="converter-inputs">
                 <div class="from-amount">
                     <label for="">Amount</label>
                     <input type="number" class="form-control" placeholder="$"  min="0" value="1">
                 </div>
                 <div class="from-currency">
                    <label for="">From</label>
                    <select>
                        
                    </select>
                 </div>
                 <div class="icon">
                     <button type="button" id="swap-btn">
                         <img src="./pics/logo.png">
                     </button>
                 </div>
                 <div class="to-currency">
                    <label for="">To</label>
                    <select>
                       
                    </select>  
                 </div>
             </div>
             <!-------converted result------->
             <div class="result-wrapper">
                 <p>
                     <span id="from-result">USD 1</span>
                     =
                     <span id="to-result">EUR 1</span>
                 </p>
             </div>
             <button type="button" id="convert-btn">Convert</button>
     </div>
 </div>
</body>
<script src="https://kit.fontawesome.com/51332ef2eb.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/4464fd4286.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</html>
